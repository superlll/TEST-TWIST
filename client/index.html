<!DOCTYPE html>
<html lang="en">
<head>
  <title>MEAN stack auth system</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 50px">
  
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <form method="POST">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="form-group">
          <label for="pwd">Password</label>
          <input type="password" class="form-control" name="pwd">
        </div>
        <button type="submit" class="btn btn-primary" formaction="/login">Log In</button>
        <button type="submit" class="btn btn-primary" formaction="/signup">Sign Up</button>
      </form>
      <br/>
      <a href="/change-pwd-page">Change password</a><br/>
      <a href="/github">Login with GitHub</a><br/>
    </div>
  </div>
</div>

</body>
</html>
